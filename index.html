<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><img src="assets/icons/logo.svg"/> Weather App</div>
    <button class="btn btn_show" id="add-city">Dodaj miasto <i class="material-icons">add_circle</i></button>
  </div>
</header>

<section id="app" class="container">

  <!-- Moduł wyszukiwarki - domyślnie ukryty -->
  <div class="module module__form" hidden>
    <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
    <h2>Znajdź miasto</h2>

    <form novalidate autocomplete="off" class="find-city">
      <input type="text" name="search" id="search" placeholder="np. Wrocław"/>
      <button type="submit" id="start-search"><i class="material-icons">search</i></button>
    </form>
    <div class="search-error"></div>
  </div>

  <!--
     Moduł pogody
     Poniższy kod możecie potraktować jako template do kolejnych modułów
     Możecie go sklonować używając metody cloneNode(true), i powstawiać odpowiednie wartości z aktualnego miasta.
  -->
  <div class="module module__weather">
    <button class="btn btn--icon btn--close" id="close_module"><i class="material-icons">close</i></button>

    <div class="weather">
      <div class="weather__icon"></div>

      <div class="weather__info">
      </div>

      <ul class="weather__details">
      </ul>

      <ul class="weather__forecast">
      </ul>
    </div>
  </div>

  <div class="loading">
    <div class="dual-ring"></div>
  </div>
</section>

<script src="build/out.js"></script>
<script src="js/app.js"></script>
</body>
</html>
